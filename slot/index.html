<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Elements</title>
    <style>
      h2 {
        color: darkkhaki;
      }
    </style>
  </head>
  <body>
    <h2>Other H2</h2>
    <template>
      <h2>Hi again</h2>
      <div>
        <p>This no shower</p>
      </div>
    </template>
    <my-element>
      <span slot="title">I'm A title</span>
      <span slot="text">I'm A paragrap</span>
      <span slot="text2">I'm A paragrap 2</span>
    </my-element>
    <script type="module" src="main.js"></script>
  </body>
</html>

<!-- Activate shadowDOM
  Inspector -> setting -> Elements -> active shadowDOM
-->
